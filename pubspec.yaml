name: shapes_widget
description: simple customizable widgets for Flutter
version: 1.0.0
homepage: https://github.com/nashxHein2003/shape-widget.git

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.shape_widgets
        pluginClass: ShapeWidgetsPlugin
      ios:
        pluginClass: ShapeWidgetsPlugin
